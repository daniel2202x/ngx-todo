name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NPM packages
        run: npm install --force

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NPM packages
        run: npm install --force

      - name: Build
        run: npm run build

      - name: Configure nginx
        run: |
          cp cypress/ssl/localhost.crt ssl_certificate.crt
          cp cypress/ssl/localhost.key ssl_certificate_key.key
          sed -i "s/VERSION_TAG/1.0/g" nginx.conf

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_BASE_URL: https://localhost/en
        with:
          install-command: npm install --force
          build: npm run docker:build
          start: npm run docker:run