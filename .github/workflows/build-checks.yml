name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NPM packages
        run: npm install --legacy-peer-deps

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NPM packages
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Configure nginx
        env:
          SSL_CERTIFICATE: ${{ secrets.SSL_CERTIFICATE }}
          SSL_KEY: ${{ secrets.SSL_KEY }}
        run: |
          echo "$SSL_CERTIFICATE" > ngx-todo_com_chain.crt
          echo "$SSL_KEY" > ngx_todo_com.key
          sed -i "s/VERSION_TAG/1.0/g" nginx.conf

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_BASE_URL: https://localhost/en
        with:
          build: npm run docker:build
          start: npm run docker:run