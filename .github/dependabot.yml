version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      node-dependencies:
        patterns:
          - '*'
    ignore:
      - dependency-name: 'typescript'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'