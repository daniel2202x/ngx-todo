<div class="position-relative h-100">
    @if (showMenu()) {
    <app-menu [(open)]="showMenu"></app-menu>
    }

    <div class="container-fluid container-xxl p-0 h-100">
        <div class="d-flex flex-column h-100">
            <nav class="navbar w-100 p-2 justify-content-between align-items-center">
                <button class="border-0 fs-1 py-0" (click)="openMenu()" data-cy="menu-open" app-icon="list"></button>
                <span class="mb-0 fs-1 fw-bold">NGX Todo</span>
                <button (click)="createTodo()" data-cy="add-todo" app-icon="plus" app-icon-colour="success"></button>
            </nav>
            <main class="overflow-auto h-100">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>
</div>
