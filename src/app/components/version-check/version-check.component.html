@if (needsUpdate()) {
<p class="bg-warning m-0 p-2 text-center">
    <i class="bi bi-bell-fill me-2"></i><span i18n class="fw-bold">Update available!</span>
    <br>
    @switch (platform) {
    @case ('web') {
    <span i18n>Please refresh the page</span>
    }
    @case ('android') {
    <a i18n [href]="rootUrl + '/ngx-todo-install.apk'" target="_blank">Download the update</a>
    }
    @case ('ios') {
    <span i18n>Open AltStore to update</span>
    }
    }
</p>
}
