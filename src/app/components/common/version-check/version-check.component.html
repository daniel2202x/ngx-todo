@if (needsUpdate()) {
<p class="bg-warning m-0 p-2 text-center">
    <i class="bi bi-bell-fill me-2"></i><span i18n class="fw-bold">Update available!</span>
    <br>
    <span *appSpinner="isLoading()"></span>
    <button class="btn btn-link" (click)="updatePWA()" [disabled]="isLoading()" i18n>Update now</button>
</p>
}
